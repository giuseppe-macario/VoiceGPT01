name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build iOS app
        run: |
          xcodebuild \
            -project VoiceGPT01.xcodeproj \
            -scheme VoiceGPT01 \
            -sdk iphonesimulator \
            build
